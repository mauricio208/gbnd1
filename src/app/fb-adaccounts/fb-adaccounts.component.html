<div class="row flex-fill d-flex align-items-center ">
    <div class="col-12 jumbotron justify-content-center text-center">
        <div class="select-adac-message">
            <h4>Please select the Facebook Ad account to use for GrowthBond</h4>
        </div>
        <div class="btn-group-vertical btn-group-toggle mx-auto" data-toggle="buttons">
            <label class="btn btn-large btn-secondary" *ngFor="let adac of adaccounts">
                <input type="radio" value="{{adac.id}}" #adacinput 
                (click)="selectAdaccount(adacinput.value)" autocomplete="off"> 
                <span *ngIf="adac.business_name">{{adac.business_name}} - {{adac.business_city}}</span>
                <span *ngIf="!adac.business_name">Personal Account</span>
            </label>
        </div>      
    </div>
</div>
